<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let p of hoteis" (click)="itemTapped($event, p)">
          <div class="item-nome" item-start>
          {{p.nome}}
          </div>
          <div class="item-endereco" item-start>
              {{p.endereco}}
              </div>
          <div class="item-telefone">
            {{p.telefone}}
          </div>
        </button>
      </ion-list>
</ion-content>
