<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Cadastrar Evento</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-input type="text" formControlName="titulo" placeholder="Título"></ion-input>
          </ion-item>
          <ion-item *ngIf="!form.controls.titulo.valid && (form.controls.titulo.dirty || form.controls.titulo.touched)" color="danger">
            <div [hidden]="!form.controls.titulo.errors.required">
              O campo é obrigatório
            </div>
          </ion-item>

          <ion-item>
            <ion-input type="file" formControlName="imagem"></ion-input>
          </ion-item>

          <ion-item>
              <ion-textarea type="text" formControlName="corpo" rows="3" cols="40" placeholder="Texto"></ion-textarea>
            </ion-item>
            <ion-item *ngIf="!form.controls.corpo.valid && (form.controls.corpo.dirty || form.controls.corpo.touched)" color="danger">
              <div [hidden]="!form.controls.corpo.errors.required">
                O campo é obrigatório
              </div>
            </ion-item>

            <ion-item>
                <ion-input type="text" formControlName="data" placeholder="Data"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.controls.data.valid && (form.controls.data.dirty || form.controls.data.touched)" color="danger">
                  <div [hidden]="!form.controls.data.errors.required">
                    O campo é obrigatório
                  </div>
                </ion-item>

                <ion-item>
                    <ion-input type="text" formControlName="horario" placeholder="Horário"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!form.controls.horario.valid && (form.controls.horario.dirty || form.controls.horario.touched)" color="danger">
                      <div [hidden]="!form.controls.horario.errors.required">
                        O campo é obrigatório
                      </div>
                    </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="local" placeholder="Local"></ion-input>
          </ion-item>
          <ion-item *ngIf="!form.controls.local.valid && (form.controls.local.dirty || form.controls.local.touched)" color="danger">
              <div [hidden]="!form.controls.local.errors.required">
                O campo é obrigatório
              </div>
            </ion-item>
            <ion-item>
                <ion-input type="text" formControlName="autor" placeholder="Autor do post"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.controls.autor.valid && (form.controls.autor.dirty || form.controls.autor.touched)" color="danger">
                  <div [hidden]="!form.controls.autor.errors.required">
                    O campo é obrigatório
                  </div>
                </ion-item>
          <div padding>
            <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Cadastrar</button>
          </div>
    </form>
</ion-content>
