<ion-header>

  <ion-navbar>
    <ion-title>A Cidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment  class="SwipedTabs-tabs">
		<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
		[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
			{{tab}}
		</ion-segment-button>
	</ion-segment>

	<!-- here is our dynamic line  "indicator"-->
	<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

	<ion-slides #SwipedTabsSlider (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
              [pager]="false">
      <!--Hoteis-->
		  <ion-slide>
        <ion-list>
            <button ion-item *ngFor="let h of hoteis | async" (click)="itemTapped($event, h)">
              <div class="item-nome" item-start>
                  <h3><strong>{{h.nome}}</strong></h3>
              </div>
              <div class="item-endereco" item-start>
                  {{h.endereco}}
              </div>
              <!-- <div class="item-telefone" item-start>
                {{h.telefone}}
              </div> -->
            </button>
          </ion-list>
      </ion-slide>
      <!--Restaurantes-->
      <ion-slide>
          <ion-list>
              <button ion-item *ngFor="let p of restaurantes | async" (click)="itemTapped($event, p)">
                <div class="item-nome" item-start>
                    <h3><strong>{{p.nome}}</strong></h3>
                </div>
                <div class="item-endereco" item-start>
                    {{p.endereco}}
                    </div>
                <!-- <div class="item-telefone" item-start>
                  {{p.telefone}}
                </div> -->
              </button>
            </ion-list>
      </ion-slide>
      <!--Lojas-->
      <ion-slide>
          <ion-list>
              <button ion-item *ngFor="let p of lojas | async" (click)="itemTapped($event, p)">
                <div class="item-nome" item-start>
                    <h3><strong>{{p.nome}}</strong></h3>
                </div>
                <div class="item-endereco" item-start>
                    {{p.endereco}}
                    </div>
                <!-- <div class="item-telefone" item-start>
                  {{p.telefone}}
                </div> -->
              </button>
            </ion-list>
      </ion-slide>

  </ion-slides>

</ion-content>
