    <ion-content>
      <ion-card>
        <ion-card-content>
                <div style="text-align: center">
                    <ion-img style="width: 50px; height: 50px;"
                    src="/../src/assets/imgs/logo_carnaval.png" alt="logo">Carnaval</ion-img>
                    <ion-label>Carnaval de CaicÃ³</ion-label>
                </div>
              </ion-card-content>
        </ion-card>
      <ion-list>

          {{p.title}}
